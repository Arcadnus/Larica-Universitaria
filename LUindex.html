		// função para abrir o menu
		function abremenu(){
			document.getElementById("menubotao1id").style.display = "none";		//Botao 1 desaparece

		}
		// Funcão para fechar o menu
		function fechamenu(){
			document.getElementById("menubotao1id").style.display = "block"; 	//Botao 1 aparece
			document.getElementById("menubotao2id").style.display = "none";		//Botao 2 desaparece junto com o menu

		}

		xhttp.send();							//não sei kk
